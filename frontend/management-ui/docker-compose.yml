# Docker Compose for Management UI Development
# Launches management-service and PostgreSQL for UI testing

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: management-ui-postgres
    environment:
      POSTGRES_DB: conversation_ui
      POSTGRES_USER: conversation_user
      POSTGRES_PASSWORD: conversation_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conversation_user -d conversation_ui"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - management-ui-network

  # Management Service
  management-service:
    build:
      context: ../../backend/management-service
      dockerfile: Dockerfile
      target: builder
    container_name: management-ui-backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: conversation_ui
      DB_USERNAME: conversation_user
      DB_PASSWORD: conversation_pass
      OPENAI_API_KEY: ${OPENAI_API_KEY:-ui-dev-dummy-key}
      OPENAI_ENABLED: ${OPENAI_ENABLED:-false}
    ports:
      - "8080:8080"
      - "8081:8081"  # Management/Actuator port
    volumes:
      - ../../backend/management-service/src:/app/src:ro
      - ../../backend/management-service/target:/app/target
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - management-ui-network

volumes:
  postgres_data:
    driver: local

networks:
  management-ui-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
