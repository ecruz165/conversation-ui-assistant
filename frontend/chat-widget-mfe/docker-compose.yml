# Docker Compose for Chat Widget MFE Development
# Launches navigation-service and PostgreSQL for chat widget testing

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chat-widget-postgres
    environment:
      POSTGRES_DB: conversation_ui
      POSTGRES_USER: conversation_user
      POSTGRES_PASSWORD: conversation_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conversation_user -d conversation_ui"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - chat-widget-network

  # Navigation Service (Conversation UI)
  navigation-service:
    build:
      context: ../../backend/navigation-service
      dockerfile: Dockerfile
      target: builder
    container_name: chat-widget-navigation
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: conversation_ui
      DB_USERNAME: conversation_user
      DB_PASSWORD: conversation_pass
      OPENAI_API_KEY: ${OPENAI_API_KEY:-widget-dummy-key}
      OPENAI_ENABLED: ${OPENAI_ENABLED:-false}
    ports:
      - "8081:8081"  # Navigation service port
      - "8082:8082"  # Management/Actuator port
    volumes:
      - ../../backend/navigation-service/src:/app/src:ro
      - ../../backend/navigation-service/target:/app/target
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - chat-widget-network

volumes:
  postgres_data:
    driver: local

networks:
  chat-widget-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16
