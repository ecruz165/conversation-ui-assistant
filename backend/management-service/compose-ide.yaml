# Docker Compose for IDE Profile - Management Service
# Minimal PostgreSQL setup for individual module development

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: management-service-postgres-ide
    environment:
      POSTGRES_DB: conversation_ui
      POSTGRES_USER: conversation_user
      POSTGRES_PASSWORD: conversation_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_ide:/var/lib/postgresql/data
      - ./src/main/resources/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conversation_user -d conversation_ui"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - management-ide-network

volumes:
  postgres_data_ide:
    driver: local

networks:
  management-ide-network:
    driver: bridge
