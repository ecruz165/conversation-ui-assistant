# IDE Profile Configuration
# For individual module development with minimal dependencies
# Use when working on just the management service in isolation

spring.application.name=management-service

# Database Configuration - Use embedded H2 for IDE development
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for IDE (use JPA DDL instead)
spring.flyway.enabled=false

# Disable Docker Compose integration
spring.docker.compose.enabled=false

# Server Configuration
server.port=8080

# Actuator Configuration (minimal for IDE)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging Configuration (verbose for development)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.demo=DEBUG

# Service Discovery (mock endpoints for IDE)
app.services.navigation-service.url=http://localhost:8081

# Spring AI Configuration (disabled for IDE)
spring.ai.openai.api-key=ide-dummy-key
spring.ai.openai.chat.enabled=false

# Disable Spring AI auto-configuration for IDE
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration

# Development tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
