# Staging Profile Configuration
# For AWS staging environment
# Use for pre-production testing and validation

spring.application.name=management-service

# Database Configuration - AWS RDS PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:staging-db.cluster-xyz.us-east-1.rds.amazonaws.com}:${DB_PORT:5432}/${DB_NAME:conversation_ui_staging}
spring.datasource.username=${DB_USERNAME:conversation_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for AWS
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.postgresql.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# Disable Docker Compose integration
spring.docker.compose.enabled=false

# Server Configuration
server.port=8080
server.servlet.context-path=/api/management

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.server.port=8081

# Security Configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true

# Logging Configuration
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO
logging.level.com.example.demo=INFO
logging.level.root=WARN

# Service Discovery (AWS internal URLs)
app.services.navigation-service.url=http://${NAVIGATION_SERVICE_HOST:navigation-service-staging.internal}:8081

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.enabled=${OPENAI_ENABLED:true}

# AWS Configuration
cloud.aws.region.static=${AWS_REGION:us-east-1}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}

# Disable development tools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
