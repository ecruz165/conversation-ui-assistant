# Local Profile Configuration
# For local integration testing with all modules running on localhost
# Use when testing the complete system locally

spring.application.name=management-service

# Database Configuration - Use local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/conversation_ui
spring.datasource.username=conversation_user
spring.datasource.password=conversation_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.postgresql.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true

# Docker Compose Configuration (use existing infrastructure setup)
spring.docker.compose.enabled=true
spring.docker.compose.file=../../infrastructure/docker-compose.yml

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO
logging.level.com.example.demo=DEBUG

# Service Discovery (localhost URLs)
app.services.navigation-service.url=http://localhost:8081

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:local-dummy-key}
spring.ai.openai.chat.enabled=${OPENAI_ENABLED:false}

# Disable Spring AI auto-configuration when not needed
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration

# Development tools (enabled for local development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# CORS Configuration for local frontend development
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
