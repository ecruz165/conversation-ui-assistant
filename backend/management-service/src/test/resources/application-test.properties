spring.application.name=management-service

# Test Database Configuration - Use infrastructure PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/conversation_ui
spring.datasource.username=conversation_user
spring.datasource.password=conversation_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for tests - disable for tests to avoid conflicts
spring.flyway.enabled=false

# Disable Docker Compose for tests - use infrastructure database
spring.docker.compose.enabled=false

# Disable Spring AI OpenAI components for tests
spring.ai.openai.api-key=test-key
spring.ai.openai.enabled=false

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
