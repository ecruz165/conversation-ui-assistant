spring.application.name=navigation-service

# Test Database Configuration - Use PostgreSQL with Docker Compose
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/conversation_ui
spring.r2dbc.username=conversation_user
spring.r2dbc.password=conversation_pass

# Disable Flyway for tests (no database migrations needed)
spring.flyway.enabled=false

# Server Configuration
server.port=8082

# Disable Spring AI OpenAI components for tests
spring.ai.openai.api-key=test-key  # pragma: allowlist secret
spring.ai.openai.chat.enabled=false

# Use in-memory storage for tests (no external dependencies)

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
