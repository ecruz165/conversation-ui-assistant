# Staging Profile Configuration
# For AWS staging environment
# Use for pre-production testing and validation

spring.application.name=navigation-service

# Database Configuration (R2DBC for reactive) - AWS Aurora PostgreSQL Staging
spring.r2dbc.url=r2dbc:postgresql://${DB_HOST:conversation-ui-staging.cluster-xyz.us-east-1.rds.amazonaws.com}:${DB_PORT:5432}/${DB_NAME:conversation_ui_staging}
spring.r2dbc.username=${DB_USERNAME:conversation_user}
spring.r2dbc.password=${DB_PASSWORD}

# JDBC Configuration for Flyway and vector store - AWS Aurora PostgreSQL Staging
spring.datasource.url=jdbc:postgresql://${DB_HOST:conversation-ui-staging.cluster-xyz.us-east-1.rds.amazonaws.com}:${DB_PORT:5432}/${DB_NAME:conversation_ui_staging}
spring.datasource.username=${DB_USERNAME:conversation_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for AWS
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://${DB_HOST:staging-db.cluster-xyz.us-east-1.rds.amazonaws.com}:${DB_PORT:5432}/${DB_NAME:conversation_ui_staging}
spring.flyway.user=${DB_USERNAME:conversation_user}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# AWS Configuration - No Docker Compose needed
spring.docker.compose.enabled=false

# Server Configuration (ECS deployment)
server.port=8081
server.servlet.context-path=/api/navigation

# ECS Configuration
server.forward-headers-strategy=framework

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.r2dbc.enabled=true
management.server.port=8082

# Security Configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true

# Logging Configuration
logging.level.org.springframework.web=WARN
logging.level.org.springframework.r2dbc=WARN
logging.level.org.flywaydb=INFO
logging.level.com.example.demo=INFO
logging.level.root=WARN

# Service Discovery (ECS Service Discovery)
app.services.management-service.url=http://${MANAGEMENT_SERVICE_HOST:management-service.conversation-ui-staging.local}:8080

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.enabled=${OPENAI_ENABLED:true}

# AWS Configuration
cloud.aws.region.static=${AWS_REGION:us-east-1}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}

# WebFlux Configuration (for reactive web)
spring.webflux.base-path=/

# Disable development tools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# WebSocket Configuration
app.websocket.enabled=true
app.websocket.allowed-origins=${FRONTEND_URLS:https://staging.conversation-ui.com}
