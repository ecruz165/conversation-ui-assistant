# Development Profile Configuration
# Disable Docker Compose integration when using external PostgreSQL
spring.docker.compose.enabled=false

# Database Configuration (R2DBC for reactive)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/conversation_ui
spring.r2dbc.username=conversation_user
spring.r2dbc.password=conversation_pass

# Flyway Configuration (uses JDBC for migrations)
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/conversation_ui
spring.flyway.user=conversation_user
spring.flyway.password=conversation_pass
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Development: Skip validation to avoid migration conflicts
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true

# Server Configuration
server.port=8081

# Development specific settings
logging.level.com.example.demo.navigation_service=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# Spring AI Configuration (disable for development)
spring.ai.openai.api-key=${OPENAI_API_KEY:sk-dummy-key-for-development-only}
spring.ai.openai.chat.enabled=${OPENAI_ENABLED:false}

# Disable Spring AI auto-configuration to avoid JDBC dependency conflicts
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,org.springframework.ai.model.chat.memory.repository.jdbc.autoconfigure.JdbcChatMemoryRepositoryAutoConfiguration,org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration
