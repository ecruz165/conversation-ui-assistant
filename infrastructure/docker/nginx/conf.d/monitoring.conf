# Monitoring and metrics endpoints
server {
    listen 80;
    server_name monitoring.localhost;

    # Restrict access to monitoring endpoints
    allow 172.20.0.0/16;  # Docker network
    allow 127.0.0.1;      # Localhost
    deny all;

    # Management Service metrics
    location /management/metrics {
        proxy_pass http://management_service/actuator/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /management/prometheus {
        proxy_pass http://management_service/actuator/prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /management/info {
        proxy_pass http://management_service/actuator/info;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Navigation Service metrics
    location /navigation/metrics {
        proxy_pass http://navigation_service/actuator/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /navigation/prometheus {
        proxy_pass http://navigation_service/actuator/prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /navigation/info {
        proxy_pass http://navigation_service/actuator/info;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Nginx status
    location /nginx_status {
        stub_status on;
        access_log off;
    }
}
